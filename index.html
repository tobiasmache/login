<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celonis – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- NOTE: This is a best-guess recreation. For an exact clone, replace font & colors
       after inspecting the real Celonis login page in DevTools. -->

  <!-- Modern sans-serif similar to what Celonis uses -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <main class="page">
    <section class="login-card" aria-label="Celonis login">
      <header class="login-header">
        <!--
          LOGO
          ======
          For a perfect match, replace this block with the actual SVG/logo
          markup from the real Celonis login page (obtained via DevTools).
        -->
        <div class="logo" aria-label="Celonis">
          <div class="logo-mark" aria-hidden="true"></div>
          <span class="logo-wordmark">celonis</span>
        </div>

        <h1 class="login-title">Sign in</h1>
        <p class="login-subtitle">
          Sign in with your work account to access Celonis.
        </p>
      </header>

      <form id="loginForm" class="login-form" novalidate>
        <div class="field">
          <label for="email">Work email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="username"
            placeholder="name@company.com"
            required
          />
          <p class="field-error" data-for="email"></p>
        </div>

        <div class="field">
          <label for="password">
            Password
            <a href="#" class="link-inline">Forgot password?</a>
          </label>
          <div class="password-shell">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              placeholder="Enter your password"
              required
              minlength="8"
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Show password"
            >
              <span class="password-toggle-icon" aria-hidden="true"></span>
            </button>
          </div>
          <p class="field-error" data-for="password"></p>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>

        <div class="divider"><span>or</span></div>

        <button type="button" class="btn btn-secondary btn-sso">
          Continue with Single Sign-On
        </button>
      </form>

      <footer class="login-footer">
        <p class="login-footer-text">
          Don’t have access yet?
          <a href="#" class="link-inline">Request an invite</a>
        </p>
        <p class="login-footer-meta">
          <a href="#" class="link-muted">Privacy Policy</a>
          <span class="dot">•</span>
          <a href="#" class="link-muted">Terms of Use</a>
        </p>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
