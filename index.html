<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celonis – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- NOTE: I can't see the real site, so this is a high‑fidelity replica structure. 
       Please replace fonts/colors after inspecting the original page in DevTools. -->

  <!-- Example: if the real page uses Inter or similar, swap this to match -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top logo bar -->
    <header class="header">
      <div class="header__inner">
        <a href="#" class="header__logo-link" aria-label="Celonis home">
          <!-- Replace with the exact logo asset from the live site -->
          <img src="assets/celonis-logo.svg" alt="Celonis" class="header__logo" />
        </a>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <section class="auth">
        <div class="auth__card">
          <h1 class="auth__title">Sign in</h1>
          <p class="auth__subtitle">
            Sign in with your Celonis account.
          </p>

          <form class="auth-form" id="loginForm" novalidate>
            <div class="field">
              <label for="email" class="field__label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="field__input"
                autocomplete="email"
                required
              />
              <p class="field__error" id="emailError"></p>
            </div>

            <div class="field">
              <label for="password" class="field__label">Password</label>
              <div class="field__password-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="field__input"
                  autocomplete="current-password"
                  required
                />
                <button
                  type="button"
                  class="field__password-toggle"
                  id="passwordToggle"
                  aria-label="Show password"
                >
                  <span class="field__password-toggle-icon" aria-hidden="true"></span>
                </button>
              </div>
              <p class="field__error" id="passwordError"></p>
            </div>

            <div class="auth-form__row auth-form__row--between">
              <label class="checkbox">
                <input type="checkbox" id="rememberMe" class="checkbox__input" />
                <span class="checkbox__box"></span>
                <span class="checkbox__label">Keep me signed in</span>
              </label>

              <a href="#" class="link link--small">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn--primary auth-form__submit">
              Sign in
            </button>

            <!-- Optional: divider + SSO button if present on the original page -->
            <!--
            <div class="divider">
              <span class="divider__line"></span>
              <span class="divider__text">or</span>
              <span class="divider__line"></span>
            </div>

            <button type="button" class="btn btn--secondary btn--full">
              Continue with SSO
            </button>
            -->
          </form>

          <p class="auth__footer-text">
            Need access?
            <a href="#" class="link">Contact your Celonis administrator.</a>
          </p>
        </div>
      </section>

      <!-- Right side hero / illustration pane -->
      <aside class="hero" aria-hidden="true">
        <div class="hero__gradient"></div>
        <div class="hero__content">
          <h2 class="hero__title">The Process Intelligence Company</h2>
          <p class="hero__text">
            Unlock value in every process with Celonis.
          </p>
        </div>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__left">
        <a href="#" class="footer__link">Imprint</a>
        <a href="#" class="footer__link">Privacy Policy</a>
        <a href="#" class="footer__link">Terms of Use</a>
      </div>
      <div class="footer__right">
        <span class="footer__copy">© <span id="year"></span> Celonis SE</span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
